<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>評価期間を追加</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slide-container {
    width: 1280px;
    min-height: 720px;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    padding: 60px 100px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .page-title {
    font-size: 42px;
    font-weight: 700;
    color: #D64B6A;
    text-align: center;
    letter-spacing: 0.02em;
    margin-bottom: 20px;
  }
  .content-box {
    background: white;
    border-radius: 16px;
    padding: 32px 40px;
    box-shadow: 0 4px 12px rgba(214, 75, 106, 0.1);
  }
  .section-title {
    font-size: 24px;
    font-weight: 700;
    color: #D64B6A;
    margin-bottom: 16px;
  }
  .text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    margin-bottom: 16px;
  }
  .step-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .step-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }
  .step-number {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #FFB4C8 0%, #D64B6A 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
    font-weight: 700;
    flex-shrink: 0;
  }
  .step-text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    padding-top: 4px;
  }
</style>
</head>
<body>
  <div class="slide-container">
    <div class="page-title">評価期間を追加</div>
    
      <div class="content-box">
        <div class="section-title">新しい評価期間を作成する</div>
        <div class="text">
          半期ごとに新しい評価期間を作成します。
        </div>
        <div class="step-list">
          <div class="step-item">
            <div class="step-number">1</div>
            <div class="step-text">
              ダッシュボードの「評価期間」カードをクリック
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">2</div>
            <div class="step-text">
              「新しい評価期間を追加」ボタンをクリック
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">3</div>
            <div class="step-text">
              期間名（例：2025年度上期）、開始日、終了日を入力
            </div>
          </div>
          <div class="step-item">
            <div class="step-number">4</div>
            <div class="step-text">
              「保存」ボタンをクリック
            </div>
          </div>
        </div>
      </div>
    
  </div>
</body>
</html>
