<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まとめ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slide-container {
    width: 1280px;
    min-height: 720px;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    padding: 60px 100px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .page-title {
    font-size: 42px;
    font-weight: 700;
    color: #D64B6A;
    text-align: center;
    letter-spacing: 0.02em;
    margin-bottom: 20px;
  }
  .content-box {
    background: white;
    border-radius: 16px;
    padding: 32px 40px;
    box-shadow: 0 4px 12px rgba(214, 75, 106, 0.1);
  }
  .section-title {
    font-size: 24px;
    font-weight: 700;
    color: #D64B6A;
    margin-bottom: 16px;
  }
  .text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    margin-bottom: 16px;
  }
  .step-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .step-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }
  .step-number {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #FFB4C8 0%, #D64B6A 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
    font-weight: 700;
    flex-shrink: 0;
  }
  .step-text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    padding-top: 4px;
  }
</style>
</head>
<body>
  <div class="slide-container">
    <div class="page-title">まとめ</div>
    
      <div class="content-box">
        <div class="section-title">灯SCOREでメンバーの成長を温かく見守る</div>
        <div class="text">
          灯SCOREは、メンバーの成長を「灯」として可視化し、温かいフィードバックを通じて成長をサポートするシステムです。
        </div>
        <div class="text">
          評価は数字だけでなく、温かい言葉で成長を支援することが大切です。メンバー一人ひとりの「灯」を大切に、成長を見守っていきましょう。
        </div>
        <div class="text" style="margin-top: 32px; text-align: center; font-size: 24px; font-weight: 700; color: #D64B6A;">
          ありがとうございました
        </div>
      </div>
    
  </div>
</body>
</html>
