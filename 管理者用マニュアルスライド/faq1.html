<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>よくある質問（1/2）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slide-container {
    width: 1280px;
    min-height: 720px;
    background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);
    padding: 60px 100px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .page-title {
    font-size: 42px;
    font-weight: 700;
    color: #D64B6A;
    text-align: center;
    letter-spacing: 0.02em;
    margin-bottom: 20px;
  }
  .content-box {
    background: white;
    border-radius: 16px;
    padding: 32px 40px;
    box-shadow: 0 4px 12px rgba(214, 75, 106, 0.1);
  }
  .section-title {
    font-size: 24px;
    font-weight: 700;
    color: #D64B6A;
    margin-bottom: 16px;
  }
  .text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    margin-bottom: 16px;
  }
  .step-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .step-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }
  .step-number {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #FFB4C8 0%, #D64B6A 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
    font-weight: 700;
    flex-shrink: 0;
  }
  .step-text {
    font-size: 18px;
    font-weight: 400;
    color: #4A4A4A;
    line-height: 1.8;
    padding-top: 4px;
  }
</style>
</head>
<body>
  <div class="slide-container">
    <div class="page-title">よくある質問（1/2）</div>
    
      <div class="content-box" style="margin-bottom: 20px;">
        <div class="section-title">Q1: メンバーが自己評価を提出したか確認する方法は？</div>
        <div class="text">
          ダッシュボードの「評価期間」カードに、各メンバーの自己評価の提出状況が表示されます。「未提出」「提出済み」のステータスで確認できます。
        </div>
      </div>
      <div class="content-box">
        <div class="section-title">Q2: 評価期間を途中で変更できますか？</div>
        <div class="text">
          はい、評価期間管理画面から、期間名や開始・終了日を変更できます。ただし、すでにメンバーが自己評価を入力している場合は、慎重に変更してください。
        </div>
      </div>
    
  </div>
</body>
</html>
