<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灯SCORE 管理者用マニュアル</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EE 100%);

      display: flex;
      align-items: center;

    }

      align-items: center;

      gap: 40px;
      padding: 80px;
    }
    .main-title {
      font-size: 64px;
      font-weight: 700;
      color: #D64B6A;
      text-align: center;
      letter-spacing: 0.05em;
      line-height: 1.4;
    }
    .subtitle {
      font-size: 32px;
      font-weight: 500;
      color: #8BC4E8;
      text-align: center;
      letter-spacing: 0.03em;
    }
    .description {
      font-size: 20px;
      font-weight: 400;
      color: #666;
      text-align: center;
      line-height: 1.8;
      max-width: 800px;
    }
    .date {
      font-size: 18px;
      font-weight: 400;
      color: #999;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="main-title">
      灯SCORE<br>

      このマニュアルでは、灯SCOREの管理者としての<br>

    </div>
    <div class="date">
      2025年11月
    </div>
  </div>
</body>
</html>
